{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Video Test</title>
    <style>
        body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0f1115;color:#fff}
        .wrap{width:min(900px,92vw)}
        video{width:100%;height:auto;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Video Test</h1>
        <video
            controls
            preload="metadata"
            playsinline
            poster="{% static 'img/poster.jpg' %}">
            <source src="{% static 'videos/sample.mp4' %}" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>
    </div>
</body>
</html>
